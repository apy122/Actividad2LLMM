<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="../img/formulario/4043240-avatar-bad-breaking-chemisrty-heisenberg_113279.png">
    <link rel="stylesheet" href="../css/index_Style.css">
    <style>
        :root{
            font-family: breakingbadfont;
            background-image: url(../img/formulario/breaking-bad-chemical-suit-k1swi5aahyowqd29.png);
            height: auto;
            width: auto;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat; 
        }
    </style>
</head>
<body>
    <h1>Breaking Bad – Que comience el juego!</h1>
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion"><br><br>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle"><br><br>
            <label for="numero">Numero:</label>
            <input type="text" id="numero" name="numero"><br><br>
            <label for="piso">Piso:</label>
            <input type="text" id="piso" name="piso"><br><br>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad"><br><br>
            <label for="codigo_postal">Codigo Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal"><br><br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="hombre">Hombre</label><br>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">Mujer</label><br><br>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br><br>
        </fieldset>
        <fieldset>
            <legend>Personaje Favorito</legend>
            <label for="personaje">Selecciona un personaje:</label>
            <select id="personaje" name="personaje">
                <option value="jessie">Jessie Pinkman</option>
                <option value="walter">Walter White</option>
                <option value="saul">Saul Goodman</option>
                <option value="gustavo">Gustavo Fring</option>
                <option value="pollos">Pollos Hermanos</option>
                <option value="otros">Otros personajes</option>
            </select><br><br>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <input type="file" value="Subir archivo">
    </form>
</body>
</html>
